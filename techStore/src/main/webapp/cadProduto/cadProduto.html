<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="./cadProduto.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="header_Border">

        <div class="header">
            <div class="Logo">
                <a href="../index.html"><img src="../LOGO TECHSTORE/LOGOpng.png" alt="logo"></a>
            </div>
        </div>

    </div>
    <form class="form" action="/create-produto" method="post" enctype="multipart/form-data">
        <div class="loginBox">
            <input type="text" class="input" name="nome" id="nome" placeholder="Nome Do Produto">
            <input type="number" class="input" name="preco" id="preco" placeholder="Preço da Unidade">
            <input type="number" class="input" name="quantidade" id="quantidade" placeholder="Quantidade">
            <input type="text" class="input" name="fabricante" id="fabricante" placeholder="Fabricante">
            <input type="text" class="input" name="marca" id="marca" placeholder="Marca">
            <input type="text" class="input" name="categoria" id="categoria" placeholder="Categoria">
            <input type="text" class="input" name="descricao" id="descricao" placeholder="Descrição do produto">
<!--        <input type="file" class="input" placeholder="Imagem">-->
            <div>
                <label for="file">Choose file</label>
                <input type="file" name="file" id="file">
            </div>
            <button class="buttonLogin" type="submit">Adicionar Produto</button>
        </div>
    </form>
</body>

</html>
